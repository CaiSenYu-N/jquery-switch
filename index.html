<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>jquery-tab-switch</title>
  <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js">
  </script>
</head>
<body>
  <div class="mod-tab">
    <div class="header">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
      <div class="panel active">点击索引，改变内容1</div>
      <div class="panel">点击索引，改变内容2</div>
      <div class="panel">点击索引，改变内容3</div>
      <div class="panel">点击索引，改变内容4</div>
    </div>
  </div>

  <div class="mod-tab">
    <div class="header">
      <div class="tab active">1</div>
      <div class="tab">2</div>
      <div class="tab">3</div>
      <div class="tab">4</div>
    </div>
    <div class="content">
      <div class="panel active">点击索引，改变内容1</div>
      <div class="panel">点击索引，改变内容2</div>
      <div class="panel">点击索引，改变内容3</div>
      <div class="panel">点击索引，改变内容4</div>
    </div>
  </div>
  <script>
    $('.mod-tab .tab').on('click', function()
    {
      $(this).addClass('active')
             .siblings()
             .removeClass('active')

      $(this).parents('.mod-tab')
             .find('.panel')
             .eq($(this).index())
             .addClass('active')
             .siblings()
             .removeClass('active')
    })
  </script>
</body>
</html>
